<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>estoque-de-produtos</title>
  <!--<link rel="stylesheet" type="text/css" href="css/style.css" />-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <h1 class="text-center"> Cadastro de Produtos </h1>

  <form id="index">
    <div class="mb-3">
      <label class="form-label" for="nome">Nome:</label>
      <input class="form-control" type="text" placeholder="Nome do produto" name="nome" id="nome" required>
    </div>


    <div class="mb-3">
      <label class="form-label" for="cpf">Quantidade:</label>
      <input class="form-control" type="text" placeholder="Quantidade do produto" name="quantidade" id="quantidade" required>
    </div>


    <button type="submit" class="btn btn-primary btn-lg m-3 d-grid gap-2 col-4 mx-auto" onclick="mensagem()">Enviar</button>
  </form>

  <h3>Lista de produtos</h3>

  <table id="table-produto" class="table table-striped" style="width:100%">

    <!--CabeÃ§alho-->
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade
      </tr>
    </thead>

    <tbody id="produtoDados">
    </tbody>
  </table>

  <script src="js/produto.js"></script>


</body>

</html>
